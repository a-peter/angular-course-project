<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <p>The shopping list itself</p>
        <ul class="list-group">
            <a 
                *ngFor="let ing of ingredients; index as i" 
                class="list-group-item" 
                style="cursor: pointer"
                (click)="onEditItem(i)"
            >
                ({{ing.amount}}) {{ing.name}}
            </a>
        </ul>
    </div>
</div>

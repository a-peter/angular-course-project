<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <p>The shopping list itself</p>
        <ul class="list-group">
            <a 
                *ngFor="let ing of ingredients" 
                class="list-group-item" 
                style="cursor: pointer"
            >
                ({{ing.amount}}) {{ing.name}}
            </a>
        </ul>
    </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 100px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingListClicked()" class="with-pointer"
            >To Shopping List</a
          >
        </li>
        <li>
          <a (click)="onEditRecipe()" class="with-pointer">Edit Recipe</a>
        </li>
        <!-- Folgend: Link in Browser anzeigen, Strg+Click mÃ¶glich. -->
        <!-- <li>
          <a routerLink="edit">Edit Recipe</a>
        </li> -->
        <li>
          <a (click)="onDeleteRecipe()" class="with-pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.amount }} - {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>

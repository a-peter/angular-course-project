<p>recipe-edit works! {{ id }}</p>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- Buttons -->
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button type="sumbmit" class="btn btn-success mr-1">Save</button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
      <!-- Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [formControlName]="controlName"
              [placeholder]="controlName"
            />
          </div>
        </div>
      </div>
      <!-- Image path and image preview -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              [formControlName]="controlImageUrl"
              [placeholder]="controlImageUrl"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive" />
        </div>
      </div>
      <!-- Description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              [formControlName]="controlDescription"
              [placeholder]="controlDescription"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- Ingredients -->
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col-xs-2">
              <input type="number" min="1" class="form-control" />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                aria-label="Left Align"
              >
                <span
                  class="glyphicon glyphicon-trash"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
